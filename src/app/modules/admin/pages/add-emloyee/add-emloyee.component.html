<div class="card text-center">
    <div class="card-header">
        <h1>Update Record</h1>
    </div>
    <div class="card-body">
        <div class="card-title">
            <mat-card-header>
                <mat-card-title><b>Personal Information</b></mat-card-title>&nbsp;&nbsp;&nbsp;
            </mat-card-header>
        </div>
        <form [formGroup]="employeeForm">
            <div class="form-row">
                <div class="col">
                    <input type="text" class="form-control" placeholder="First name" formControlName="firstname">
                </div>
                <div class="col">
                    <input type="text" class="form-control" placeholder="Last name" formControlName="lastname" >
                </div>
            </div>
        </form>
        <div class="form-row">
            <div class="col">
                <mat-form-field appearance="fill" style="width: 400px;">
                    <mat-label>Eduacation</mat-label>
                    <select matNativeControl required formControlName="education">
                      <option *ngFor="let option of educationOptions;let i = index" value="{{i}}">{{option | titlecase}}
                      </option>
                    </select>
                    <mat-error *ngIf="Education?.errors?.['required']">
                      Field Empty
                    </mat-error>
                  </mat-form-field>
            </div>
            <div class="col">
                <mat-form-field class="full-width" style="background-color: white;" style="width: 400px;" >
                    <mat-label>Select DOB</mat-label>
                    <input formControlName="birthday" matInput [matDatepicker]="picker" placeholder="Date of birth">
                    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                    <mat-datepicker #picker></mat-datepicker>
                </mat-form-field>
            </div>
            <div class="col">
                <mat-radio-group formControlName="gender">
                    <mat-radio-button value="male" id="male" value="m"> Male </mat-radio-button>
                    <mat-radio-button value="female" id="female" value="f"> Female </mat-radio-button>
                    <mat-error *ngIf="Gender?.errors?.['required']">
                        Field Empty
                    </mat-error>
                </mat-radio-group>
            </div>
        </div>
        <mat-card-header>
            <mat-card-title><b>Job Information</b></mat-card-title>&nbsp;&nbsp;&nbsp;
        </mat-card-header>

        <div class="form-row">
            <div class="col">
                <input type="text" class="form-control" placeholder="Company Name" type="number" formControlName="company" >
            </div>
        </div>
        <div class="form-row">
            <div class="col"> 
                <input type="text" class="form-control"  placeholder="Salary (LPA)" type="number" formControlName="salary" >
            </div>
            <div class="col">
                <input type="text" class="form-control" placeholder="Job Experience (Months)" formControlName="jobExperience" >
    
            </div>
        </div>

        <div class="btn-group">
            <a routerLink="" class="btn btn-success">Update</a> &nbsp;&nbsp;&nbsp;
            <a routerLink="" class="btn btn-danger">Cancel</a>
        </div>

    </div>
</div>
