<main>
<div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6 col-lg-4 my-5">
        <div class="card shadow">
          <div class="card-body px-4">
            <div class="text-center">
              <fa-icon [icon]="faLock" class="fa-3x"></fa-icon>
            </div>
            <div class="text-center mt-3">
              <h2>Welcome</h2>
            </div>
            <p class="text-center my-4" style="color: lightslategray;">
              Please enter your login details
            </p>
            <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
              <div class="form-group">
                <input type="email" id="email" placeholder="Email" class="form-control" formControlName="email" name="email" />
              </div>
              <div class="form-group">
                <input id="password" type="password" placeholder="Password" class="form-control" formControlName="password" name="password" />
              </div>
              <button type="submit" class="btn btn-success w-100 my-3">Login</button>
            </form>
          </div>
          <div class="card-footer text-center">
            <small><a routerLink="../forgot-password">Forgot Password</a></small>
          </div>
        </div>
      </div>
    </div>
  </div>
</main>
